{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Tickets</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'CRUD_tables/css/main.css' %}">
<!--===============================================================================================-->
</head>
    <style>
    .column1 {
    padding-left: 20px;
    width: 10%;
    }

    .column2 {
    width: 10%;
    }

    .column3 {
    width: 10%;
    }

    .column4 {
    width: 10%;
    }

    .column5 {
    width: 10%;
    }

    .column6 {
    width: 15%;
    }

    .column7 {
    width: 15%;
    }

    .column8 {
    width: 20%;
    }

    .limiter {
    width: 673px;
    }

    
    </style>
<body>
    
    <div class="main-container">
	
        <div class="limiter">

            <div class="container-table100">
                
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        
                        <div class="table100-head">
                        
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">User Name</th>
                                        <th class="cell100 column2">Email</th>
                                        <th class="cell100 column3">Role</th>
                                        <th>
                                            <form class="projects-list-form" id="users-list-form" name="users-list-form" method="POST">
                                                <input type="text" class="search-input" name="search_user_input" id="search_user_input" onkeyup="searchUser()" placeholder="Search">
                                            </form>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="replaceable-users-table">
                            {% include 'admin/projects/projects_detail_personnel_logic.html' %}
                        </div>
                    </div>
                    
                </div>
            </div>
        
            
            
            <div class="container-table100">
                
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        
                        <div class="table100-head">
                        
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">Title</th>
                                        <th class="cell100 column2">Submitter</th>
                                        <th class="cell100 column3">Developer Assigned</th>
                                        <th class="cell100 column4">Ticket Status</th>
                                        <th class="cell100 column5">Created</th>
                                        <th class="cell100 column6">
                                            <form class="projects-list-form" id="tickets-list-form" name="tickets-list-form" method="POST">
                                                <input type="text" class="search-input" name="search_ticket_input" id="search_ticket_input" onkeyup="searchTicket()" placeholder="Search">
                                            </form>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="replaceable-tickets-table">
                            {% include 'admin/projects/projects_detail_tickets_logic.html' %}
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

	</div>
		



<!--===============================================================================================-->	
	<script src="{% static 'CRUD_tables/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'CRUD_tables/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'CRUD_tables/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'CRUD_tables/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'CRUD_tables/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="{% static 'CRUD_Tables/js/projects/projects_detail.js' %}"></script>

</body>
</html>
