{% if user_list %}
{% for user in user_list %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% for role in user.groups.all %}
                            {{ role.name }}
                        {% endfor %}
                    </td>
                    <td>{{ user.is_active }}</td>
                    <td>{{ user.is_superuser }}</td>
                    <td>{{ user.is_staff }}</td>
                    <td>
                        <a href="{% url 'user_update' user.id %}">Edit</a>
                    </td>
                </tr>		
{% endfor %}
{% endif %}
