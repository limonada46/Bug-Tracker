{% extends 'admin/admin-base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'bugtracker_dashboard' %}">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  {% if perms.bugtracker.change_project %}
  <section class="section dashboard">
    <div class="row">

      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tickets By Priority</h5>

            <!-- Bar Chart -->
            <canvas id="barChartTicketPriority" style="max-height: 400px;"></canvas>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new Chart(document.querySelector('#barChartTicketPriority'), {
                  type: 'bar',
                  data: {
                    labels: ["None", "Low", "Medium", "High", "Very High"],
                    datasets: [{
                      label: 'Tickets By Priority',
                      data: [{% for key, value in priority.items %} {{value}}, {% endfor %}],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                      ],
                      borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                      ],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              });
            </script>
            <!-- End Bar CHart -->

          </div>
        </div>

        
        
      </div>

      <div class="col-lg-6">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tickets By Status</h5>

            <!-- Bar Chart -->
            <canvas id="barChartTicketStatus" style="max-height: 400px;"></canvas>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new Chart(document.querySelector('#barChartTicketStatus'), {
                  type: 'bar',
                  data: {
                    labels: ["New", "Open", "In Progress", "Resolved", "Additional Info Required"],
                    datasets: [{
                      label: 'Tickets By Status',
                      data: [{% for key, value in status.items %} {{value}}, {% endfor %}],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                      ],
                      borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                      ],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              });
            </script>
            <!-- End Bar CHart -->

          </div>
        </div>
        


      </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tickets By Type</h5>

          <!-- Pie Chart -->
          <div id="pieChartTicketType"></div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              new ApexCharts(document.querySelector("#pieChartTicketType"), {
                series: [{% for key, value in ticket_type.items %} {{value}}, {% endfor %}],
                chart: {
                  height: 350,
                  type: 'pie',
                  toolbar: {
                    show: true
                  }
                },
                labels: ['Bugs/Errors', 'Feature Requests', 'Other Comments', 'Training / Document Requests']
              }).render();
            });
          </script>
          <!-- End Pie Chart -->

        </div>
      </div>

    </div>

    </div>
  </section>
  {% endif %}

</main><!-- End #main -->
{% endblock %}
